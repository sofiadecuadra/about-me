name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Export environment variables
        run: |
          echo "VITE_REACT_APP_SERVICE_ID=${{ secrets.VITE_REACT_APP_SERVICE_ID }}" >> $GITHUB_ENV
          echo "VITE_REACT_APP_TEMPLATE_ID=${{ secrets.VITE_REACT_APP_TEMPLATE_ID }}" >> $GITHUB_ENV
          echo "VITE_REACT_APP_PUBLIC_KEY=${{ secrets.VITE_REACT_APP_PUBLIC_KEY }}" >> $GITHUB_ENV
          echo "VITE_REACT_APP_CV_LINK=${{ secrets.VITE_REACT_APP_CV_LINK }}" >> $GITHUB_ENV

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: yarn run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
